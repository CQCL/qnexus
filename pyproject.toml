[tool.poetry]
name = "qnexus"
version = "0.1.0"
description = "Quantinuum Nexus python client."
authors = ["Your Name <you@example.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
pydantic = "^2.4.2"
uuid = "^1.30"
colorama = "^0.4.6"
click = "^8.1.7"
httpx = "^0.25.0"
pandas = "^2"
pendulum = "^2.1.2"
jinja2 = "^3.1.2"
halo = "^0.0.31"
rich = "^13.6.0"
pytket = "^1.21.0"
nexus-dataclasses = { version = "^3.0.0", source = "cqcpython" }

[tool.poetry.group.dev.dependencies]
jupyter = "^1.0.0"
isort = "^5.12.0"
pytest = "^7.4.3"
pytest-randomly = "^3.15.0"
respx = "^0.20.2"
black = "^23.11.0"

# Demo group can possibly be removed before release
pylint = "^3.1.0"
[tool.poetry.group.demo]
optional = true

[tool.poetry.group.demo.dependencies]
numpy = "^1"
scipy = "^1"
openfermion = "^1.6.0"
pytket-qiskit = "*"

[[tool.poetry.source]]
name = "PyPI"
priority = "primary"

[[tool.poetry.source]]
name = "cqcpython"
url = "https://cqcpythonrepository.azurewebsites.net/simple/"
priority = "supplemental"

[tool.pytest.ini_options]
addopts = "--doctest-modules"

[tool.poetry.scripts]
qnx = "qnexus.cli:entrypoint"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
